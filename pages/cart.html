<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
    <!-- Navbar -->
    <div id="nav">
        <a href="../index.html">Home</a>
        <img src="../media/logo.png" alt="error">
        <div id="nav-right">
            <a id="logged"></a>
            <a id="login-btn" onclick="display_login()" >Sign In</a>
            <a id="logout-btn" onclick="display_logout()">Sign out</a>
            <a id="cart-btn" onclick="display_cart()">Cart</a>
            <a id="cart-btn2" onclick="display_cart2()">Cart</a>
        </div>
    </div>
    <!-- Navbar -->

    <!-- Main Section  -->
    <h1 id="heading">Cart</h1>
    <div id="cart-box">
        <div>
            <div id="cart">
                <!-- Cart item will append here -->
            </div>
            <div id="total-box">
                <h1>Total:<span id="total">0</span>$</h1>
                <button id="order-now" onclick="ordering()">Order Now</button>
            </div>
        </div>
        
        <div>
            <img src="../media/cart_page_img.png" alt="error">
        </div>
    </div>
    <div id="login-box">
        <!-- Login div -->
        <h1>Username</h1>
        <input type="email" name="Username" id="user">
        <h1>Password</h1>
        <input type="text" id="pass"> <br>
        <button onclick="match()" class="login-btn">Sign In</button>
        <p>New User?  <button onclick="save()" class="login-btn" id="signup-btn">Sign Up</button></p>
    </div>
    <!-- Main Section  -->

    <!-- Footer  -->
    <div id="bottom">
        <div id="apps">
            <img src="../media/app-store.png" alt="error">
            <img src="../media/google-play.png" alt="error">
        </div>
        <div id="extra">
            <a href="./extras/terms.html">Terms of Use</a>
            <a href="./extras/privacy.html">Privacy Policy</a>
            <a>@The Chicken Lab. All Rights Reserved</a>
        </div>
    </div>
    <!-- Footer  -->
</body>
<script src="../scripts/cart.js"></script>
</html>
